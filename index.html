<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manav.py İndir</title>
<style>
html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#001a33; font-family:sans-serif; }
.card { position:relative; z-index:10; width:min(600px,90%); text-align:center; margin:100px auto; padding:30px; border-radius:12px; background:rgba(0,0,0,0.4); box-shadow:0 6px 30px rgba(0,0,0,0.6); transition: transform 0.3s, box-shadow 0.3s;}
.card:hover { transform:translateY(-8px); box-shadow:0 12px 40px rgba(0,0,0,0.7);}
.btn { appearance:none; border:0; padding:14px 22px; font-size:18px; border-radius:10px; cursor:pointer; font-weight:700; background:linear-gradient(180deg,#1db954,#0aa64a); color:#000; box-shadow:0 4px 15px rgba(0,0,0,0.3); transition: transform 0.3s, box-shadow 0.3s;}
.btn:hover { transform: scale(1.1) rotate(-2deg); box-shadow:0 6px 25px rgba(0,0,0,0.5);}
.star { position:absolute; border-radius:50%; background:white; box-shadow:0 0 6px white; }
</style>
</head>
<body>
<div class="card">
<h1>Manav.py — İndir</h1>
<p>Dosya hazır, indirmek için aşağıdaki düğmeye tıkla.</p>
<a id="downloadLink" class="btn" download="Manav.py">İndir</a>
</div>

<script>
// Manav.py kodu
const pythonCode = `import tkinter
from tkinter import messagebox

#Param
bakiye = 0

# satılanlar
satılan_elma = 0
satılan_armut = 0
satılan_muz = 0
satılan_çilek = 0
satılan_nar = 0
satılan_ayva = 0

# Fiyat
armut_fiyati = 0
elma_fiyati = 0 
muz_fiyati = 0
çilek_fiyati = 0
nar_fiyati = 0
ayva_fiyati = 0

# Ne kadar sattık
satılan_elma += int(input("Kaç elma sattın"))
satılan_armut += int(input("Kaç armut sattın")) 
satılan_muz += int(input("Kaç muz sattın"))
satılan_çilek += int(input("Kaç çilek sattın"))
satılan_nar += int(input("Kaç nar sattın"))
satılan_ayva += int(input("Kaç ayva sattın"))

# kaç lira
elma_fiyati += int(input("Elma fiyatı nedir"))
armut_fiyati += int(input("Armut fiyatı nedir"))
muz_fiyati += int(input("Muz fiyatı nedir"))
çilek_fiyati += int(input("Çilek fiyatı nedir"))
nar_fiyati += int(input("Nar fiyatı nedir"))
ayva_fiyati += int(input("Ayva fiyatı nedir"))

# alım fiyatı
elma_alımı = int(input("Elma alım fiyatı nedir"))
armut_alımı = int(input("Armut alım fiyatı nedir"))
muz_alımı = int(input("Muz alım fiyatı nedir"))
çilek_alımı = int(input("Çilek alım fiyatı nedir"))
nar_alımı = int(input("Nar alım fiyatı nedir"))
ayva_alımı = int(input("Ayva alım fiyatı nedir"))

# Sattıklarımızın getirisi
bakiye += (satılan_elma * elma_fiyati) - satılan_elma
bakiye += (satılan_armut * armut_fiyati) - satılan_armut
bakiye += (satılan_muz * muz_fiyati) - satılan_muz
bakiye += (satılan_çilek * çilek_fiyati) - satılan_çilek
bakiye += (satılan_nar * nar_fiyati) - satılan_nar
bakiye += (satılan_ayva * ayva_fiyati) - satılan_ayva

# Alım gideri
bakiye -= elma_alımı
bakiye -= armut_alımı
bakiye -= muz_alımı
bakiye -= çilek_alımı
bakiye -= nar_alımı
bakiye -= ayva_alımı

# Sonuç
if bakiye >= 100:
    messagebox.showinfo("Manav","paran var")
else:
    messagebox.showinfo("Manav","paran yok daha fazla satmalisin")`;

const blob = new Blob([pythonCode], { type: 'text/x-python;charset=utf-8' });
document.getElementById('downloadLink').href = URL.createObjectURL(blob);

// Yıldızlar: bağımsız yörüngede dönme
const stars = [];
const starCount = 300;

for(let i=0;i<starCount;i++){
    const star = document.createElement('div');
    star.className = 'star';
    const size = Math.random()*2 + 1; 
    star.style.width = star.style.height = size + 'px';
    // Yörüngenin merkezi
    star.dataset.cx = Math.random()*window.innerWidth;
    star.dataset.cy = Math.random()*window.innerHeight;
    // Yörüngenin yarıçapı
    star.dataset.radius = Math.random()*15 + 5;
    star.dataset.angle = Math.random()*Math.PI*2;
    star.dataset.speed = Math.random()*0.002 + 0.001;
    document.body.appendChild(star);
    stars.push(star);
}

function animateStars(){
    stars.forEach(star=>{
        star.dataset.angle = parseFloat(star.dataset.angle) + parseFloat(star.dataset.speed);
        const angle = parseFloat(star.dataset.angle);
        const radius = parseFloat(star.dataset.radius);
        const cx = parseFloat(star.dataset.cx);
        const cy = parseFloat(star.dataset.cy);
        star.style.left = (cx + radius * Math.cos(angle)) + 'px';
        star.style.top = (cy + radius * Math.sin(angle)) + 'px';
        star.style.opacity = 0.5 + 0.5 * Math.sin(angle*5);
    });
    requestAnimationFrame(animateStars);
}
animateStars();

window.addEventListener('resize', ()=>{
    stars.forEach(star=>{
        star.dataset.cx = Math.random()*window.innerWidth;
        star.dataset.cy = Math.random()*window.innerHeight;
    });
});
</script>
</body>
</html>
